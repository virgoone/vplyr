<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>VPlyr</title>
    <meta name="description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
    <meta name="author" content="virgoone">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!-- Styles -->
    <link rel="stylesheet" href="http://player.cdn.muertv.com/vplyr.min.css">
    <link rel="stylesheet" href="demo.css">

</head>

<body>

    <section>
        <div class='js-player'>
            <video webkit-playsinline playsinline x-webkit-airplay poster="http://player.cdn.muertv.com/58dc7a59b9465.jpeg"
                controls src="http://player.cdn.muertv.com/58dc7a6043f59.mp4">
            </video>
        </div>

    </section>

    <!-- vPlyr core script -->
    <script src="http://player.cdn.muertv.com/vplyr.min.js"></script>
    <script>
        if (window.vPlayer) {
            const v = new vPlayer(document.querySelector('video'), { debug: false });
            window.v = v;
            console.log(v);
        }
    </script>
</body>

</html>

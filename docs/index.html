    <meta http-equiv="Cache-Control" content="no-siteapp">

<body>

    <section>
        <div class='js-player'>
            <video webkit-playsinline playsinline x-webkit-airplay poster="http://player.cdn.muertv.com/58dc7a59b9465.jpeg" controls
                src="http://player.cdn.muertv.com/58dc7a6043f59.mp4">
            </video>
        </div>

    </section>

    <!-- vPlyr core script -->
    <script src="http://player.cdn.muertv.com/vplyr.min.js"></script>
    <script>
        if (window.vPlayer) {
            const v = new vPlayer(document.querySelector('video'), { debug: false });
            window.v = v;
            console.log(v);

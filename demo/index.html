<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>VPlyr</title>
        <meta name="description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
        <meta name="author" content="virgoone">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="../dist/vplyr.css">
        <link rel="stylesheet" href="demo.css">
        
    </head>
    <body>
        <section>
            <div class="vplyr vplyr-video" tabindex="0" aria-label="Video">
                <div class="vplyr-video-container">
                    <video poster="http://videojj-ads.oss-cn-beijing.aliyuncs.com/asset/112.jpg">
                        <!-- Video files -->
                        <source src="http://video.xinpianchang.com/58cc98f934bc9.mp4" type="video/mp4">

                        <!-- Text track file -->
                        <!--<track kind="captions" label="English" srclang="en" src="webvtt/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>-->
                        <!--<track kind="captions" label="FranÃ§ais" srclang="fr" src="webvtt/View_From_A_Blue_Moon_Trailer-HD.fr.vtt">-->

                        <!-- Fallback for browsers that don't support the <video> element -->
                        <a href="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4" download>Download</a>
                    </video>
                </div>
                <div class="vplyr-gradient-bottom"></div>
                <div class="vplyr-bottom-container">
                    <div class="vplyr-progress-bar-container">
                        <input type="range" min="0" max="100" value="0" step="0.1" class="vplyr-progress-bar"/>
                        <progress class="vplyr-progress-played" max="100" role="presentation"></progress>
                        <progress class="vplyr-progress-buffer" max="100" value="100">
                         <span>100.00</span>
                        </progress>
                    </div>
                    <div class="vplyr-controls">

                    </div>
                </div>
                
            </div>
            
        </section>
        
        <!-- vPlyr core script -->
        <script src="../dist/vplyr.js"></script>
    </body>
</html>

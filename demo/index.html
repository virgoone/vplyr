<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>VPlyr</title>
    <meta name="description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
    <meta name="author" content="virgoone">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!-- Styles -->
    <link rel="stylesheet" href="../dist/vplyr.css">
    <link rel="stylesheet" href="demo.css">

</head>

<body>
    
    <section>
        <div class='js-player'>
            <video webkit-playsinline playsinline x-webkit-airplay poster="http://videojj-ads.oss-cn-beijing.aliyuncs.com/asset/112.jpg"
                controls src="http://static.video.muertv.com/5885ba40bb3e2.mp4">
            </video>
        </div>

    </section>

    <!-- vPlyr core script -->
    <script src="../dist/vplyr.js"></script>
    <script>
        const v = new vPlayer(document.querySelector('video'),{videoType:'mp4'});
        window.v = v;
        console.log(v);
    </script>
</body>

</html>
